# Server Configuration
server:
  port: 8080

# Spring Configuration
spring:
  # --- DATASOURCE ---
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:sarahpilates}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USER:user}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # --- JPA / HIBERNATE ---
  jpa:
    hibernate:
      ddl-auto: validate # Use 'validate' with Flyway, or 'update' for initial dev without Flyway
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

# --- API Documentation (OpenAPI / Swagger) ---
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# --- Web Configuration ---
web:
  # --- CORS ---
  cors:
    allowed-origins: "${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://127.0.0.1:3000}" # Default for Vite dev server
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    allow-credentials: true

# --- JWT Secret ---
jwt:
  secret: "${JWT_SECRET_KEY:default_super_secret_key_longer_than_256_bits_for_hs256_algorithm}" # Default for dev, should be overridden in production
  expiration-ms: 86400000 # 24 hours
  refresh-expiration-ms: 604800000 # 7 days

# --- Logging Configuration ---
logging:
  level:
    org.springframework.security: DEBUG

# --- File Storage Configuration ---
file:
  upload-dir: uploads_alunos
