version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: sarah-pilates-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sarahpilates}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sarah-pilates-net

  # Backend Application Service
  app:
    container_name: sarah-pilates-app
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-sarahpilates}
      DB_USER: ${MYSQL_USER:-user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-password}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-default_super_secret_key_longer_than_256_bits_for_hs256_algorithm_in_compose}
      CORS_ALLOWED_ORIGINS: "http://localhost:5173,http://127.0.0.1:5173"
    networks:
      - sarah-pilates-net

  # Frontend Application Service
  frontend:
    container_name: sarah-pilates-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:80"
    depends_on:
      - app
    networks:
      - sarah-pilates-net

# Volumes and Networks
volumes:
  mysql_data:
    driver: local

networks:
  sarah-pilates-net:
    driver: bridge
